<!--layout.html 是一个模板，这里继承这个模板-->
{% extends 'layout.html' %}

{% block write%}
<script type="text/javascript" charset="utf-8" src="../../libs/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../../libs/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../libs/ueditor/lang/zh-cn/zh-cn.js"></script>
{% endblock%}
<!--覆写main这个block区块-->
{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>文章管理</span></li>
    <li><span>添加文章</span></li>
</ol>
<h3>添加文章</h3>

<div role="form">
    <div class="form-group">
        <label for="type">分类：</label>
        <select name="type" id="type" class="form-control">
            {% for item in selectLi%}
            <option value="{{item.classification_id}}">{{item.classification}}</option>
            {% endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="source">文章来源：</label>
        <select name="source" id="source" class="form-control">
            <option value="原创">原创</option>
            <option value="投稿">投稿</option>
            <option value="转载">转载</option>
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="请输入文章标题">
    </div>

    <div class="form-group">
        <label for="introduction">简介：</label>
        <textarea class="form-control" rows="5" id="introduction" name="introduction" placeholder="请输入简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content-img">简介：</label>
        <input class="form-control" rows="5" id="content-img" name="content-img" placeholder="请输入简介"></input>
    </div>

    <div>
        <label for="content">内容：</label>
        <input type="text" id="content" name="content" value="xxxx" style="display: none;">
        <script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
    </div>
    <br/>
    <button  class="btn btn-default" id="submit_btn">提交</button>
</div>
<script>
    var ue = UE.getEditor('editor');
</script>
{% endblock%}
