<!--layout.html 是一个模板，这里继承这个模板-->
{% extends 'layout.html' %}

<!--覆写main这个block区块-->
{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类管理</span></li>
</ol>
<h3>分类管理</h3>
<table class="table table-hover table-striped text-center">
    <tr>
        <th class="text-center">ID</th>
        <th class="text-center">article_id</th>
        <th class="text-center">分类名称</th>
        <th class="text-center">操作</th>
    </tr>
    {% for article in articles %}
    <tr>
        <td>{{loop.index}}</td>
        <td>{{article.classification_id}}</td>
        <td>{{article.classification}}</td>
        <td>
            <a href="/admin/category/edit?id={{article.classification_id}}">修改</a>
            <a href="/admin/category/delete?id={{article.classification_id}}">删除</a>
        </td>
    </tr>
    {% endfor%}
</table>

{% include "page.html" %}

{% endblock%}
