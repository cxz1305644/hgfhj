<!--layout.html 是一个模板，这里继承这个模板-->
{% extends 'layout.html' %}

<!--覆写main这个block区块-->
{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类管理</span></li>
    <li><span>分类编辑</span></li>
</ol>
<h3>分类编辑</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类名称：{{message}}</label>
        <input type="text" class="form-control" id="name" placeholder="请输入分类名称" name="name" value="{{message}}">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>


{% endblock%}
